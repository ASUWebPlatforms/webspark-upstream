api_version: 1
web_docroot: true
# See https://pantheon.io/docs/pantheon-yml/#enforce-https--hsts for valid values
enforce_https: transitional
php_version: 8.3
database:
  version: 10.6
drush_version: 10
# The drush version is kept at 10 because Pantheon does not support Drush
# at a higher version at the platform level, so we have to use composer.
build_step: true
protected_web_paths:
  - /private/
  - /sites/default/files/private/
  - /sites/default/files/config/
  - /core/COPYRIGHT.txt
  - /core/INSTALL.mysql.txt
  - /core/INSTALL.pgsql.txt
  - /core/INSTALL.sqlite.txt
  - /core/INSTALL.txt
  - /core/lib/README.txt
  - /core/LICENSE.txt
  - /core/MAINTAINERS.txt
  - /core/PATCHES.txt
  - /core/README.md
  - /core/UPDATE.txt
  - /core/USAGE.txt
  - /core/lib/README.txt
  - /core/tests/README.md
  - /libraries/README.txt
  - /modules/README.txt
  - /profiles/README.txt
  - /sites/README.txt
  - /themes/README.txt
