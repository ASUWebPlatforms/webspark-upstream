name: 'Split ASU Packages'

on:
    push:
        branches:
            - main
        tags:
            - '*'

env:
    GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
    packages_split:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                # define package to repository map
                package:
                    - local_path: 'asu_brand'
                      split_repository: 'asu_brand'
                    # - local_path: 'blah'
                    #   split_repository: 'blah'

        steps:
            -   uses: actions/checkout@v2

            # no tag
            -
                if: "!startsWith(github.ref, 'refs/tags/')"
                uses: "danharrin/monorepo-split-github-action@2.3.0"
                with:
                    # ↓ split "/web/modules/asu_modules/asu_brand" directory
                    package_directory: '/web/modules/asu_modules/${{ matrix.package.local_path }}'

                    # ↓ into https://github.com/asuwebplatforms/asu_brand repository
                    repository_organization: 'asuwebplatforms'
                    repository_name: '${{ matrix.package.split_repository }}'

                    # [optional, with "github.com" as default]
                    repository_host: git.private.com:1234

                    # ↓ the user signed under the split commit
                    user_name: "kaizen-ci"
                    user_email: "info@kaizen-ci.org"

            # with tag
            -
                if: "startsWith(github.ref, 'refs/tags/')"
                uses: "danharrin/monorepo-split-github-action@2.3.0"
                with:
                    tag: ${GITHUB_REF#refs/tags/}

                    # ↓ split "/web/modules/asu_modules/asu_brand" directory
                    package_directory: '/web/modules/asu_modules/${{ matrix.package.local_path }}'

                    # ↓ into https://github.com/asuwebplatforms/asu_brand repository
                    repository_organization: 'asuwebplatforms'
                    repository_name: '${{ matrix.package.split_repository }}'

                    # [optional, with "github.com" as default]
                    # repository_host: git.private.com:1234

                    # ↓ the user signed under the split commit
                    user_name: "tbutterf"
                    user_email: "tbutterf@asu.edu"
