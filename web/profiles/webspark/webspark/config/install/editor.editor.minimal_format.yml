langcode: en
status: true
dependencies:
  config:
    - filter.format.minimal_format
  module:
    - ckeditor5
format: minimal_format
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - '|'
      - link
      - sourceEditing
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    editor_advanced_link_link:
      enabled_attributes:
        - class
        - id
        - target
        - title
    linkit_extension:
      linkit_enabled: false
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
