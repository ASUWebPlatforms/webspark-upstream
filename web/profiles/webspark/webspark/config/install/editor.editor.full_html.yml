langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - websparkListStyle
      - '|'
      - fontawesome
      - drupalInsertImage
      - drupalMedia
      - '|'
      - heading
      - '|'
      - sourceEditing
      - '|'
      - responsiveArea
      - websparkButton
      - horizontalLine
      - websparkDivider
      - websparkLead
      - websparkHighlightedHeading
      - websparkBlockquote
      - '|'
      - websparkTable
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    editor_advanced_link_link:
      enabled_attributes:
        - class
        - id
        - target
        - title
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: false
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
