onecol_full_width_section:
  label: 'One Column full-width section'
  path: layouts/onecol_full_width_section
  template: onecol-full-width-section
  library: webspark_module_renovation_layouts/onecol_full_width_section
  classes:
    style:
      label: 'Style'
      multiple: true
      required: false
      options:
        'bg gray-1-bg': 'Gray 1 Background'
        'bg gray-2-bg': 'Gray 2 Background'
        'bg gray-7-bg': 'Gray 7 Background'
        'bg white-bg': 'White Background'
        'bg morse-code-white': 'Morse Code White Background'
        'bg morse-code-black': 'Morse Code Gray 7 Background'
        'bg network-white': 'Network Code White Background'
        'bg network-black': 'Network Code Gray 7 Background'
        'bg topo-white': 'Topo White Background'
        'bg topo-black': 'Topo Gray 7 Background'
      description: 'Select the background for this region.'
    direction:
      label: 'Background position'
      multiple: false
      required: true
      default: 'bg-top'
      options:
        'bg-top': 'Top'
        'bg-bottom': 'Bottom'
      description: 'Select the background position.'
    length:
      label: 'Background fill percent'
      multiple: false
      required: true
      default: 'bg-percent-100'
      options:
        'bg-percent-100': '100%'
        'bg-percent-75': '75%'
        'bg-percent-66': '66%'
        'bg-percent-50': '50%'
        'bg-percent-33': '33%'
        'bg-percent-25': '25%'
      description: 'Select the background fill percentage.'
  category: 'Columns: 1'
  default_region: first
  icon_map:
    - [first]
  regions:
    first:
      label: First

